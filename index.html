<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="slideshow-play">
        <button class="play">Play slideshow</button>
    </div>
    <div class="strip">
        <div class="image1">
            <img src="pexels-imvitordiniz-27126847.jpg" alt="drink" width="100%" height="100%">
        </div>
         <div class="image2">
            <img src="pexels-anhdanghihi-20360852.jpg" alt="curtains" width="100%" height="100%">
        </div>
        <div class="image3">
            <img src="pexels-nati-87264186-26699776.jpg" alt="beach" width="100%" height="100%">
        </div>
    </div>
    <div class="buttons">
        <button class="first"></button>
        <button class="second"></button>
        <button class="third"></button>
    </div>
    <div class="leftArrow">
        <button class="first-image"><</button>
        <button class="second-image"><</button>
    </div>
    <div class="rightArrow">
        <button class="r-second">></button>
        <button class="r-third">></button>
    </div>
</body>
</html>
